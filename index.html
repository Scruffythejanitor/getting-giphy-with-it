<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Righteous&display=swap" rel="stylesheet">
    <title>Getting Giphy With It</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header-button"></div>
        </div>
        <div class="row">

            <div class="col-lg-8 images"></div>
                <div class="col-lg-4 search">
                    <form>
                        <div class="form-group">
                            <label for="giphySearch">Add A New Gif</label>
                            <input type="text" class="form-control" id="giphySearch" aria-describedby="search" placeholder="Search Here" type="submit"> 
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
